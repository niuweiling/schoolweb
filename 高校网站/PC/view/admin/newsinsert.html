<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新闻资讯</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<ol class="breadcrumb">
	<li><a href="#">新闻资讯</a></li>
	<li><a href="#">导航添加</a></li>

</ol>
<form>
	<div class="form-group">
		<label for="exampleInputEmail1">新闻类型</label>
		<input type="text"  name="type" class="form-control" id="exampleInputEmail1" placeholder="新闻类型">
	</div>
	<div class="form-group">
		<label for="exampleInputPassword2">新闻详情</label>
		<textarea type="text" name="detail" class="form-control" id="exampleInputPassword2" placeholder="新闻详情"></textarea>
	</div>
	<div class="form-group">
		<label for="exampleInputPassword3">时间</label>
		<input type="datetime-local" name="time" class="form-control" id="exampleInputPassword3" placeholder="时间">
	</div>



	<button type="submit" class="btn btn-success">Submit</button>
</form>
</body>
</html>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script>
    $('form').on('submit',function (e) {
        e.preventDefault();  //屏蔽默认样式
        let qs=$(this).serialize();
        $.ajax({
            url:'newsinsert.php',
            type:'POST',
            dataType:'json',
            data:qs,
            context:this,  //改变this指向
            success:function (res) {
                if (res.code===200){
                    this.reset();
                } else {

                }
            }
        })
    })




</script>

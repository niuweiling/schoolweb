{include file='public/header' title="$title"}
<link rel="stylesheet" href="_CSS_PATH_/xinwenzixun.css">
<link rel="stylesheet " href="_CSS_PATH_/xwpublic.css ">



    <!-- 头部图片开始 -->
    <div class="pic-box">
        <img src="_IMAGE_PATH_/院系资讯.jpg" alt=" " style="height: 312px;width: 100%;">
    </div>
    <!-- 头部图片结束 -->

    <!-- 养护文字开始 -->
    <div class="yanghu-box">
        <div class="line-left"></div>
        <div class="yanghu-text-box">

            <div class="yanghu-text" value="{$id=5}">
<!--                婚纱知识-->

                {$title}

            </div>


            <div class="yanghu-english">
<!--                Wedding Dress-->

                {$ename}

            </div>

        </div>
        <div class="line-right"></div>
    </div>
    <!-- 养护文字结束 -->

    <!-- 文章标题开始 -->
    <div class="content">
        <ul class="list">
            {volist name="news" id="vo"}
            <div class="post-title">

                <a href="/tinkphp1/public/index.php/index/Category/news?id={$vo.id}" title="{$vo.type}">
<!--                    简约 时尚欧式系列-->
	                {$vo.type}

                                <span data-date="2019-11-11 12:03:39" class="time">{$vo.time}</span>
                </a>
            </div>
            {/volist}

        </ul>
    </div>
    <!-- 文章标题结束 -->

    <!-- 底部图片开始 -->
    <div class="lastpic-box">
        <img src="_IMAGE_PATH_/军训.jpg" alt=" " style="height: 312px;width: 100%;">
    </div>
    <!-- 底部图片结束 -->


    <!--尾栏 -->
{include file='public/footer'}
